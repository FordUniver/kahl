# Test environment configuration
# These secrets are exported during test runs
# All values are >= 8 chars (minimum length filter)

secrets:
  # Explicit env var names (from load_secrets EXPLICIT_NAMES)
  TEST_GITHUB_TOKEN: "test_gh_token_value_1234567890"
  TEST_ANTHROPIC_API_KEY: "test_anthropic_key_abcdefgh"
  TEST_OPENAI_API_KEY: "test_openai_key_xyz123456"
  TEST_SLACK_TOKEN: "test_slack_token_99887766"
  TEST_DATABASE_URL: "postgres://user:testdbpass@localhost/db"

  # Suffix pattern matches (*_SECRET, *_PASSWORD, *_TOKEN, *_API_KEY, *_PRIVATE_KEY, *_AUTH, *_CREDENTIAL)
  MY_APP_SECRET: "myappsecret_value_here"
  SERVICE_PASSWORD: "servicepassword123!@#"
  CUSTOM_TOKEN: "customtoken_abcdefghij"
  INTERNAL_API_KEY: "internalapikey_99999"
  SSH_PRIVATE_KEY: "ssh_private_key_contents"
  OAUTH_AUTH: "oauth_auth_credential_xyz"
  API_CREDENTIAL: "api_credential_string_123"

  # Edge case: exactly 8 chars (minimum)
  SHORT_SECRET: "exactly8"

  # Edge case: special characters
  SPECIAL_PASSWORD: "p@$$w0rd!#%^&*()_+-=[]{}|"
