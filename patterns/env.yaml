# Environment variable detection rules
# Used by --filter=values to identify secret values in environment
#
# A variable is considered a secret if:
# 1. Its name is in the 'explicit' list, OR
# 2. Its name ends with one of the 'suffixes'
#
# Additional constraints applied at runtime:
# - Value must be non-empty
# - Value must be at least 8 characters

# Explicit list of known secret variable names
explicit:
  # Version control tokens
  - GITHUB_TOKEN
  - GH_TOKEN
  - GITLAB_TOKEN
  - GLAB_TOKEN
  - BITBUCKET_TOKEN

  # Cloud provider secrets
  - AWS_SECRET_ACCESS_KEY
  - AWS_SESSION_TOKEN
  - AZURE_CLIENT_SECRET

  # AI/ML API keys
  - OPENAI_API_KEY
  - ANTHROPIC_API_KEY
  - CLAUDE_API_KEY

  # Communication services
  - SLACK_TOKEN
  - SLACK_BOT_TOKEN
  - SLACK_WEBHOOK_URL

  # Package registries
  - NPM_TOKEN
  - PYPI_TOKEN
  - DOCKER_PASSWORD

  # Database connection strings (often contain credentials)
  - DATABASE_URL
  - REDIS_URL
  - MONGODB_URI

  # Application secrets
  - JWT_SECRET
  - SESSION_SECRET
  - ENCRYPTION_KEY

  # Third-party services
  - SENDGRID_API_KEY
  - TWILIO_AUTH_TOKEN
  - STRIPE_SECRET_KEY

  # Additional cloud providers
  - DIGITALOCEAN_TOKEN
  - DIGITALOCEAN_ACCESS_TOKEN
  - HEROKU_API_KEY
  - HEROKU_AUTH_TOKEN
  - NETLIFY_AUTH_TOKEN
  - VERCEL_TOKEN
  - CLOUDFLARE_API_TOKEN
  - CLOUDFLARE_API_KEY

  # Databases
  - SUPABASE_SERVICE_ROLE_KEY
  - SUPABASE_ANON_KEY
  - PLANETSCALE_SERVICE_TOKEN
  - NEON_API_KEY

  # HashiCorp
  - VAULT_TOKEN
  - TF_TOKEN
  - TFC_TOKEN
  - TERRAFORM_CLOUD_TOKEN
  - CONSUL_HTTP_TOKEN

  # Communication
  - DISCORD_TOKEN
  - DISCORD_BOT_TOKEN
  - TELEGRAM_BOT_TOKEN

  # Monitoring/DevOps
  - DATADOG_API_KEY
  - DATADOG_APP_KEY
  - NEW_RELIC_LICENSE_KEY
  - NEWRELIC_API_KEY
  - SENTRY_DSN
  - SENTRY_AUTH_TOKEN
  - GRAFANA_API_KEY

  # Other SaaS
  - LINEAR_API_KEY
  - DOPPLER_TOKEN
  - SHOPIFY_ACCESS_TOKEN
  - SHOPIFY_API_KEY
  - SHOPIFY_API_SECRET
  - MAILGUN_API_KEY
  - ALGOLIA_API_KEY
  - ALGOLIA_ADMIN_KEY
  - FACEBOOK_ACCESS_TOKEN

# Variable name suffixes that indicate secrets
# Matched case-sensitively at end of variable name
suffixes:
  - _SECRET
  - _PASSWORD
  - _TOKEN
  - _API_KEY
  - _PRIVATE_KEY
  - _AUTH
  - _CREDENTIAL
