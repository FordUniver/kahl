# GitLab CI/CD pipeline for kahl CLI (Rust)
#
# Pipeline structure:
#
#   build ──→ test:integration
#     │              │
#     │    test:unit─┤
#     │         │    │
#     │    lint:fmt──┤
#     │         │    │
#     │    lint:clippy
#     │
#     └──→ release (tags only, binaries built locally)

stages:
  - build
  - test
  - release

variables:
  GIT_DEPTH: 1
  RUST_VERSION: "1.83"
  CARGO_HOME: ${CI_PROJECT_DIR}/.cargo
  # Disable secrets filter in CI (testing secrets filter itself)
  CLAUDE_CODE_SHELL_PREFIX: ""

# ====================================================================================
# Build Stage
# ====================================================================================

build:
  stage: build
  image: rust:${RUST_VERSION}-slim
  before_script:
    - apt-get update -qq && apt-get install -y -qq wget
    # Install yq for YAML parsing (used by generate.sh)
    - wget -q "https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64" -O /usr/local/bin/yq && chmod +x /usr/local/bin/yq
  script:
    - ./prebuild.sh
    - cargo build --release
    - mkdir -p build && cp target/release/kahl build/kahl
    - ./build/kahl --version
  artifacts:
    paths:
      - build/kahl
    expire_in: 1 day
  cache:
    key: cargo-build-${CI_COMMIT_REF_SLUG}
    paths:
      - .cargo/registry
      - .cargo/git
      - target
  rules:
    - if: $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/
      when: never  # Tag releases handled separately
    - if: $CI_PIPELINE_SOURCE == "push"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

# ====================================================================================
# Test Stage
# ====================================================================================

test:unit:
  stage: test
  image: rust:${RUST_VERSION}-slim
  before_script:
    - apt-get update -qq && apt-get install -y -qq wget
    - wget -q "https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64" -O /usr/local/bin/yq && chmod +x /usr/local/bin/yq
  script:
    - ./prebuild.sh
    - cargo test -- --nocapture
  cache:
    key: cargo-test-unit-${CI_COMMIT_REF_SLUG}
    paths:
      - .cargo/registry
      - .cargo/git
      - target
  rules:
    - if: $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/
      when: never
    - if: $CI_PIPELINE_SOURCE == "push"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

lint:fmt:
  stage: test
  image: rust:${RUST_VERSION}-slim
  before_script:
    - apt-get update -qq && apt-get install -y -qq wget
    - wget -q "https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64" -O /usr/local/bin/yq && chmod +x /usr/local/bin/yq
    - rustup component add rustfmt
  script:
    - ./prebuild.sh
    - cargo fmt --check
  rules:
    - if: $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/
      when: never
    - if: $CI_PIPELINE_SOURCE == "push"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

lint:clippy:
  stage: test
  image: rust:${RUST_VERSION}-slim
  before_script:
    - apt-get update -qq && apt-get install -y -qq wget
    - wget -q "https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64" -O /usr/local/bin/yq && chmod +x /usr/local/bin/yq
  script:
    - ./prebuild.sh
    - rustup component add clippy
    - cargo clippy --all-targets -- -D warnings
  cache:
    key: cargo-clippy-${CI_COMMIT_REF_SLUG}
    paths:
      - .cargo/registry
      - .cargo/git
      - target
  rules:
    - if: $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/
      when: never
    - if: $CI_PIPELINE_SOURCE == "push"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

test:integration:
  stage: test
  needs: [build]
  image: debian:bookworm-slim
  script:
    - ./build/kahl --version
    - ./test.sh -v
  artifacts:
    when: on_failure
    paths:
      - tests/*.log
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/
      when: never
    - if: $CI_PIPELINE_SOURCE == "push"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

# ====================================================================================
# Release Stage (tags only, binaries built locally)
# ====================================================================================

release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  script:
    - echo "Creating release for $CI_COMMIT_TAG"
  release:
    tag_name: $CI_COMMIT_TAG
    description: "Release $CI_COMMIT_TAG"
  rules:
    - if: $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/
