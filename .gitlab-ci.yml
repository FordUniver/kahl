# GitLab CI for kahl
# Runs tests for each implementation and benchmarks for passing ones

stages:
  - test
  - benchmark

variables:
  # Disable secrets filter in CI (testing secrets filter itself)
  CLAUDE_CODE_SHELL_PREFIX: ""

# Common script to install test dependencies
.install_test_deps: &install_test_deps
  - |
    # Ensure wget and bc are available (slim images may not have them)
    apt-get update -qq && apt-get install -y -qq wget bc
    # Install yq for YAML parsing
    if ! command -v yq &>/dev/null; then
      YQ_VERSION="v4.50.1"
      YQ_BINARY="yq_linux_amd64"
      wget -q "https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/${YQ_BINARY}" -O /usr/local/bin/yq
      chmod +x /usr/local/bin/yq
    fi

# Template for test jobs
.test_template: &test_template
  stage: test
  before_script:
    - *install_test_deps
  script:
    - cd tests && ./test.sh -q "$IMPL"
  artifacts:
    when: on_failure
    paths:
      - tests/*.log
    expire_in: 1 week

# Python tests (reference implementation)
test:python:
  <<: *test_template
  image: python:3.12-slim
  variables:
    IMPL: python

# Perl tests
test:perl:
  <<: *test_template
  image: perl:5.40-slim
  variables:
    IMPL: perl
  before_script:
    - apt-get update && apt-get install -y wget
    - *install_test_deps

# Ruby tests
test:ruby:
  <<: *test_template
  image: ruby:3.3-slim
  variables:
    IMPL: ruby
  before_script:
    - apt-get update -qq && apt-get install -y -qq locales && echo "en_US.UTF-8 UTF-8" >> /etc/locale.gen && locale-gen
    - *install_test_deps

# Bun tests
test:bun:
  <<: *test_template
  image: oven/bun:1.1-debian
  variables:
    IMPL: bun

# Go tests (requires build)
test:go:
  <<: *test_template
  image: golang:1.23
  variables:
    IMPL: go
  before_script:
    - *install_test_deps
    - (cd go && go build -ldflags="-s -w" -o kahl kahl.go patterns_gen.go)

# Rust tests (requires build)
test:rust:
  <<: *test_template
  image: rust:1.83-slim
  variables:
    IMPL: rust
  before_script:
    - *install_test_deps
    - (cd rust && cargo build --release && cp target/release/kahl .)

# Swift tests (requires build)
test:swift:
  <<: *test_template
  image: swift:6.0
  variables:
    IMPL: swift
  before_script:
    - apt-get update && apt-get install -y wget
    - *install_test_deps
    - (cd swift && swiftc -O -o kahl main.swift patterns_gen.swift)

# Benchmark job - runs only for passing implementations
benchmark:
  stage: benchmark
  image: python:3.12-slim
  needs:
    - job: test:python
      optional: true
    - job: test:perl
      optional: true
    - job: test:ruby
      optional: true
    - job: test:bun
      optional: true
  before_script:
    - apt-get update && apt-get install -y perl ruby curl unzip
    # Install bun
    - curl -fsSL https://bun.sh/install | BUN_INSTALL=/usr/local bash
    - *install_test_deps
  script:
    - cd tests
    # Generate corpus if needed
    - chmod +x corpus/generate-corpus.sh && ./corpus/generate-corpus.sh
    # Run benchmarks for all available scripting languages in one table
    - ./bench.sh 20
    - echo "=== Benchmark Results ==="
    - cat benchmark-results.csv
  artifacts:
    paths:
      - tests/benchmark-results.csv
    expire_in: 1 month
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
